---
name: decoder/sca/0

metadata:
  module: xcyber360-agent/sca/sca
  title: SCA Decoder
  description: >
    Decodes SCA events
  compatibility: >
    This decoder has been tested on Xcyber360 version 4.3.9
  author:
    name: Xcyber360, Inc.
    url: https://xcyber360.com
    date: 2022/11/08
  references:
    - https://documentation.xcyber360.com/current/user-manual/capabilities/sec-config-assessment/index.html
    - https://documentation.xcyber360.com/current/user-manual/reference/ossec-conf/sca.html
    - https://github.com/xcyber360/xcyber360/issues/13522
  versions:
    - ""

parents:
  - decoder/core-sca/0

check:
  - event.original: starts_with({)

parse|event.original:
  - <json_event/json>

normalize:
  - check:
      - json_event.type: exists()
    map:
      - _decode_result: sca_decoder($json_event, $agent.id)

  - map:
      - xcyber360.decoders: array_append(sca)
