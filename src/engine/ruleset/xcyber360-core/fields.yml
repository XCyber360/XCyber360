xcyber360.queue:
  description: Queue part of the OSSEC message format
  type: long

xcyber360.location:
  description: Location part of the OSSEC message format
  type: text

xcyber360.message:
  description: Message part of the OSSEC message format
  type: text

xcyber360.origin:
  description: Origin part of the OSSEC message format
  type: keyword

xcyber360.registered_ip:
  description: Registered IP part of the OSSEC message format
  type: keyword

xcyber360.decoders:
  description: Trace of the decoders used to decode the event in order
  type: keyword
  array: true

xcyber360.rules:
  description: Trace of the rules used to rule the event in order
  type: keyword
  array: true

xcyber360.source:
  description: Source that ingested the event
  type: keyword

xcyber360.syscollector.hardware:
  description: 'Object that contains the hardware fields from a syscollector event'
