  type: long

xcyber360.ciscat.cis.error:
  description: 'Error of the CIS fields from a Ciscat event'
  type: long

xcyber360.ciscat.cis.notchecked:
  description: 'Not checked of the CIS fields from a Ciscat event'
  type: long

xcyber360.ciscat.cis.unknown:
  description: 'Unknown of the CIS fields from a Ciscat event'
  type: long

xcyber360.ciscat.cis.score:
  description: 'Score of the CIS fields from a Ciscat event'
  type: long

xcyber360.ciscat.cis.hostname:
  description: 'Hostname of the CIS fields from a Ciscat event'
  type: keyword


xcyber360.noIndexing:
  description: 'Boolean that indicates if the event is related with internal Xcyber360 functionality and should not be indexed'
  type: boolean
